services:
  - type: web
    name: fullstack-fastapi-react
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build
      pip install -r backend/requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
     